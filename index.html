<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <div class="card centered">
      <div class="card-hero">
        <img
          src="images/illustration-hero.svg"
          alt="An artisitic image of a girl listening to music on her headphones"
        />
      </div>
      <h1 class="card-hero__heading">Order Summary</h1>
      <p class="card-hero__desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="container-plan">
        <img src="images/icon-music.svg" alt="Music icon" />
        <div class="plan-details">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>

        <a class="link-change" href="#">Change</a>
      </div>
      <button class="btn btn-primary">Proceed to Payment</button>
      <a class="link link-cancel href=">Cancel Order</a>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lord Jake aka &lt;/LJ&gt;</Paul></a>.
      </div>
    </div>

  </body>
</html>
